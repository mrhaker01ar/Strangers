<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strangers</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    video { max-height: 300px; border-radius: 0.5rem; }
    #messages { max-height: 200px; overflow-y: auto; }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold text-center text-indigo-400 mb-4">Strangers</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <video id="localVideo" autoplay muted class="w-full bg-black"></video>
      <video id="remoteVideo" autoplay class="w-full bg-black"></video>
    </div>

    <div class="flex justify-center space-x-4 mb-4">
      <button id="toggleCamera" class="bg-yellow-500 px-4 py-2 rounded hover:bg-yellow-600">Toggle Camera</button>
      <button id="toggleMic" class="bg-yellow-500 px-4 py-2 rounded hover:bg-yellow-600">Toggle Mic</button>
    </div>

    <div class="bg-gray-800 p-4 rounded shadow mb-4">
      <div id="messages" class="mb-2 space-y-1"></div>
      <div class="flex space-x-2">
        <input id="messageInput" type="text" placeholder="Type a message..." class="flex-grow p-2 rounded text-black" />
        <button id="sendButton" class="bg-indigo-500 px-4 py-2 rounded hover:bg-indigo-600">Send</button>
      </div>
    </div>

    <div class="text-center">
      <button id="nextButton" class="bg-red-500 px-6 py-3 rounded hover:bg-red-600">Next Stranger</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io('https://strangers-t7wm.onrender.com');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const messagesDiv = document.getElementById('messages');
    const nextButton = document.getElementById('nextButton');
    const toggleCamera = document.getElementById('toggleCamera');
    const toggleMic = document.getElementById('toggleMic');

    let localStream, peerConnection;
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let cameraEnabled = true;
    let micEnabled = true;

    async function initMedia() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        socket.emit('join');
      } catch (err) {
        alert('Unable to access camera and microphone. Please allow permission.');
        console.error(err);
      }
    }

    function createPeerConnection() {
      const pc = new RTCPeerConnection(config);

      pc.onicecandidate = event => {
        if (event.candidate) socket.emit('ice-candidate', event.candidate);
      };

      pc.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };

      return pc;
    }

    socket.on('ready', async () => {
      appendMessage('Stranger connected.');
      peerConnection = createPeerConnection();
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit('offer', offer);
    });

    socket.on('offer', async offer => {
      appendMessage('Stranger connected.');
      peerConnection = createPeerConnection();
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    socket.on('answer', answer => {
      peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on('ice-candidate', candidate => {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    socket.on('chat-message', msg => {
      appendMessage('Stranger: ' + msg);
    });

    socket.on('partner-disconnected', () => {
      remoteVideo.srcObject = null;
      appendMessage('Stranger disconnected.');
    });

    sendButton.onclick = sendMessage;
    messageInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const msg = messageInput.value;
      if (!msg) return;
      socket.emit('chat-message', msg);
      appendMessage('You: ' + msg);
      messageInput.value = '';
    }

    function appendMessage(text) {
      const div = document.createElement('div');
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    toggleCamera.onclick = () => {
      cameraEnabled = !cameraEnabled;
      localStream.getVideoTracks()[0].enabled = cameraEnabled;
      toggleCamera.textContent = cameraEnabled ? 'Turn Off Camera' : 'Turn On Camera';
    };

    toggleMic.onclick = () => {
      micEnabled = !micEnabled;
      localStream.getAudioTracks()[0].enabled = micEnabled;
      toggleMic.textContent = micEnabled ? 'Turn Off Mic' : 'Turn On Mic';
    };

    nextButton.onclick = () => location.reload();

    initMedia();
  </script>
</body>
</html>
